version: "3.9"

services:
  backend:
    build:
      context: ./backend
      platforms:
        - linux/arm64
        - linux/amd64
    env_file:
      - ./.env
    volumes:
      - ./backend/:/app
    expose:  # Backend is now internal only
      - "8000"

  frontend:
    build:
      context: ./frontend
      platforms:
        - linux/arm64
        - linux/amd64
    env_file:
      - ./.env
    volumes:
      - /app/node_modules
    ports:
      - "80:3000"
    restart: always
