services:
  backend:
    build:
      context: ./backend
    image: biswalswaraj88/thesius-app:backend
    env_file:
      - ./.env
    volumes:
      - ./backend/:/app
    expose:
      - "8000"
    depends_on:
      - redis
    restart: always

  frontend:
    build:
      context: ./frontend
    image: biswalswaraj88/thesius-app:frontend
    env_file:
      - ./.env
    volumes:
      - /app/node_modules
    expose:
      - "3000"
    restart: always
  
  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: ["redis-stack-server", "--requirepass", "${REDIS_PASSWORD}"]
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
      - frontend
    restart: always
  
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: /bin/sh -c 'trap exit TERM; while :; do sleep 1000; done'
    restart: always
